<!-- Sidebar -->
<aside
  class="fixed inset-y-0 left-0 z-40 w-52 space-y-2 overflow-y-auto border-r border-main-border bg-surface px-3 pb-4 pt-2 shadow-sm ease-out"></aside>

<!-- Sidebar Header -->
<div class="flex items-center gap-2"></div>

<!-- Sidebar Trigger (Button Ghost Component) -->
<button
  class="inline-flex h-8 w-8 items-center justify-center gap-1 rounded-md border border-main-border bg-transparent text-sm text-default-text transition-colors duration-200 ease-in-out hover:bg-accent hover:text-accent-text focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-main active:brightness-90 disabled:pointer-events-none disabled:opacity-50 sm:h-10 sm:w-10">
  <svg
    stroke="currentColor"
    fill="none"
    stroke-width="2"
    viewBox="0 0 24 24"
    stroke-linecap="round"
    stroke-linejoin="round"
    height="20"
    width="20"
    xmlns="http://www.w3.org/2000/svg">
    <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
    <path d="M9 3v18"></path>
    <path d="m16 15-3-3 3-3"></path>
  </svg>
</button>

<!-- Sidebar Brand/Logo -->
<h5 class="flex items-center gap-1 font-extrabold text-main-text">Sidebar Brand</h5>

<!-- Sidebar Content -->
<div class="w-full list-none space-y-1 p-1"></div>

<!-- SidebarItem (Button Ghost Component) -->
<a
  href="#"
  class="inline-flex h-10 w-full items-center justify-center gap-1 rounded-md px-3.5 text-sm text-default-text transition-colors duration-200 ease-in-out hover:bg-accent hover:text-accent-text focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-main active:brightness-90 disabled:pointer-events-none disabled:opacity-50">
  <p class="flex-1 text-left text-sm font-medium">SidebarItem</p>
</a>

<!-- Sidebar Item Disabled (Button Ghost Component) -->
<a
  href="#"
  class="pointer-events-none inline-flex h-10 w-full items-center justify-center gap-1 rounded-md px-3.5 text-sm text-default-text opacity-50 transition-colors duration-200 ease-in-out hover:bg-accent hover:text-accent-text focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-main active:brightness-90">
  <p class="flex-1 text-left text-sm font-medium">SidebarItem Disabled</p>
</a>

<!-- Sidebar Collapsible -->
<div></div>

<!-- Sidebar Collapsible Trigger -->
<button
  class="inline-flex h-10 w-full items-center justify-center gap-1 rounded-md px-3.5 text-sm text-default-text transition-colors duration-200 ease-in-out hover:bg-accent hover:text-accent-text focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-main active:brightness-90 disabled:pointer-events-none disabled:opacity-50">
  <p class="flex-1 text-left font-medium">Sidebar Collapsible Trigger</p>
  <span>
    <svg
      stroke="currentColor"
      fill="none"
      stroke-width="2"
      viewBox="0 0 24 24"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="h-4 w-4"
      height="1em"
      width="1em"
      xmlns="http://www.w3.org/2000/svg">
      <path d="m6 9 6 6 6-6"></path>
    </svg>
  </span>
</button>

<!-- Sidebar Collapsible Content -->
<div class="flex flex-col gap-1 py-2 text-sm"></div>

<!-- Sidebar Collapsible Item -->
<a
  href="#"
  class="inline-flex h-8 w-full cursor-pointer items-center justify-center gap-2 rounded-md px-3 pl-10 text-sm text-primary">
  <p class="flex-1 text-left text-sm font-normal">Siebar Collapsible Item</p>
</a>
