<!-- Default -->
<div class="space-y-1.5">
  <!-- Label -->
  <label for="default" class="text-sm">Input Label</label>

      id="default"
      placeholder="Placeholder..." />
  </div>
  <!-- Strength Indicator -->

    <div class="size-full rounded-full bg-muted"></div>
    <div class="size-full rounded-full bg-muted"></div>

    <div class="size-full rounded-full bg-muted"></div>
  </div>

</div>
