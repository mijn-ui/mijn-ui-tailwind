<!-- AlertDialog -->
<div class="flex w-full max-w-lg flex-col gap-2 rounded-xl border bg-surface p-6 shadow-lg">
  <!-- AlertDialog Content -->
  <div class="flex flex-col space-y-2 text-center sm:text-left">
    <!-- AlertDialog Title -->
    <h2 class="text-lg font-semibold">Confirm Account Deletion</h2>
    <!-- AlertDialog Description -->
    <p class="text-sm text-muted-text">
      Deleting your account is irreversible. All your account information, including data and settings, will be
      permanently erased. Are you absolutely sure?
    </p>
  </div>

  <!-- AlertDialog Footer -->
  <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2">
    <button
      class="inline-flex h-10 items-center justify-center gap-1 rounded-md px-3 text-sm transition-colors duration-150 hover:bg-accent hover:text-accent-text active:brightness-90">
      Cancel
    </button>
    <button
      class="inline-flex h-10 items-center justify-center gap-1 rounded-md bg-primary px-3 text-sm text-primary-text transition-colors duration-150 hover:bg-primary/90 active:brightness-90">
      Continue
    </button>
  </div>
</div>
