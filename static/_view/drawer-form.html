        <label for="lastname" class="text-sm font-medium">Last name</label>

        </div>
      </div>

      <div class="flex flex-col items-start gap-2">
        <!-- Input Component -->
        <label for="email" class="text-sm font-medium">Email</label>
        <div class="relative w-full">

            class="peer flex h-10 w-full rounded-md border border-input-border bg-main px-3 py-2 text-sm placeholder:text-muted-text focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-main"

        </div>
      </div>

      <div class="flex flex-col items-start gap-2">
        <!-- Input Component -->
        <label for="message" class="text-sm font-medium">Your Message</label>
        <!-- TextArea -->
        <textarea
          class="border-input disabled:opacity-disabled flex min-h-[80px] w-full rounded-md border bg-main px-3 py-2 text-sm placeholder:text-muted-text focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring disabled:cursor-not-allowed"
          placeholder="Please leave a comment..."></textarea>
      </div>
    </div>
  </div>

  <!-- Drawer Footer -->
  <div class="flex w-full flex-shrink-0 items-center justify-end gap-2 p-4">
    <!-- DrawerClose (Button Subtle Color Component) -->
    <button
      class="inline-flex h-10 items-center justify-center gap-1 rounded-md bg-default/40 px-3.5 text-sm text-default-text transition-colors duration-200 ease-in-out hover:opacity-90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-main active:brightness-90 disabled:pointer-events-none disabled:opacity-50">
      Close

  </div>
